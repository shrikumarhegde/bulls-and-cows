<form [formGroup]="formGroup" class="form-inline">
    <div class="col-12 align-right">
      <button (click)="resetForm()" class="btn btn-link reset">Start over</button>
    </div>

  <span class="col">
    <input
      class="form-control"
      type="text"
      maxlength="4"
      numbersOnly
      formControlName="userValue"
      placeholder="Enter the number"
    />
    <br/>
    <span *ngIf="userValueControl.hasError('notUnique')" class="unique">
      Enter only unique digits!
    </span>

    <span *ngIf="userValueControl.hasError('pattern')" class="unique">
      Numbers only!
    </span>
  </span>

    <div class="col-12 mt-3">
      <button
      class="btn btn-dark"
      [disabled]="
        userValueControl?.value?.length != 4 ||
        userValueControl.invalid
      "
      (click)="updateValue()"
    >
      Guess
    </button>
    </div>

</form>
